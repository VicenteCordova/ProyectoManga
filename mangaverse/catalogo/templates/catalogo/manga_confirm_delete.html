{% extends 'base.html' %}
{% load static %}
{% block title %}Eliminar Manga{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h5">Eliminar Manga</h1>
      <p class="mb-3">¿Seguro que deseas eliminar <strong>{{ object }}</strong>?</p>
      <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Sí, eliminar</button>
        <a class="btn btn-outline-secondary" href="{% url 'catalogo:manga-detail' manga_slug=object.slug %}">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
